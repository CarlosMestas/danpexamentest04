<html>

<head>
    <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .i-am-centered {
            margin: auto;
            max-width: 300px;
            padding-top: 20%;
        }
    </style>
</head>

<body>
    <div class="i-am-centered">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Título </label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>Info </label>
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Enviar notificación</button>
        </form>
    </div>
</body>

</html>
